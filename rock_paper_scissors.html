<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_Paper_Scissors</title>
  <link rel="stylesheet" href="./rock_paper_scissors.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div id="Rock_Paper_Scissors" class="card m-4" style="width: 30rem;height: 25rem; ">

    <div id="Rock_Paper_Scissors_parent">

          <div class="scissors-stone-paper">
        
                <div  class="div-scissors">
                    <button class="button-scissors">
                        <img  src="./img/scissors.png" class="img-scissors" alt="scissors">
                    </button>
                </div>
        
                <div class="div-stone">
                    <button class="button-stone">
                       <img src="./img/stone.png" class="img-stone" alt="stone" >
                    </button>
                </div>
        
                <div   class="div-paper">
                    <button  class="button-paper">
                        <img src="./img/paper.png" class="img-paper" alt="paper" >
                    </button>
                </div>
                
          </div>
          
          <div class="Rock_Paper_Scissors_div-child">
              <div>
                  <div id="You_Comouter">
                      <span > You </span>
                  </div>
                 
                  <div id="Your_points"> </div>
              </div>

              <div>
                <img id="people" src="./img/scissors.png" alt="head">
              </div>

              <div>
                <img id="compRobot" src="./img/paper.png" alt="Robot">
            </div>
            
              <div>
                  <div id="Your_Comouter">
                      <spa > Comouter </spa>
                  </div>
                 
                  <div id="Comouter_points"> </div>
              </div>
          </div>
          <div id="resoult"> </div>
          
          <div class="Rock_Paper_Scissors_div-child2">
              <p class="p">
                  Who has won
              </p>
              <button class="button-won">
                <img   src="./img/finish.png" alt="button">
              </button>
          </div>

    </div>
  </div>

  <script src="./rock_paper_scissors.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
